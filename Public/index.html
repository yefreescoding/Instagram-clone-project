<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="../src/styles/styles.css">
  <link rel="icon" type="image/png" href="instagram.png"/>
  <title>Instagram clone | HTML | CSS | Project</title>
</head>
<body>
  <!--Header of the page-->
  <header class="profile-links-container"></header>
  <main class="main-feed-container">
    <!--Header of the content section-->
    <header class="searchvar-container">
      <div class="search-input">
        <button>search</button>
        <input type="text">
      </div>
      <nav class="nav-not-mss-post">
        <span>notifications</span>
        <span>messages</span>
        <button type="button">+ create a new post</button>
      </nav>
    </header>
    <h2>Stories</h2>
    <!--Stories section-->
    <div class="stories-container">
      <div class="story you">
        <img src="" alt="">
        <span>Your storys</span>
      </div>
      <div class="story followers">
        <img src="" alt="">
        <span>Anna</span>
      </div>
      </div>
    </div>
    <!--Feed principal of the page-->
    <h2>Feed</h2>
    <div class="feed-container">
      <!--Layout for the post-->
      <div class="post-feed-container">
        <header class="header-post">
          <div class="user-name-locat">
            <div class="img-user">
              <img src="" alt="">
            </div>
            <div class="info-user">
              <p class="name">Ginebra_Balencia77</p>
              <p class="location">Barcelona, Spain</p>
            </div>
          </div>
          <div class="options-user">
            <span>...</span>
          </div>
        </header>
        <div class="image-post">
          <img src="" alt="">
        </div>
        <div class="option-post">
          <div class="like-come-sha-div">
            <button class="like">Like</button>
            <button class="comm">Share</button>
            <button class="share">Share</button>
          </div>
          <div class="save-div">
            <button>Save</button>
          </div>
        </div>
        <div class="likes-info">
          <p>Liked by <span class="name-liked">Yefree Valdez</span>
             and <span class="name-liked">284 others</span></p>
        </div>
        <div class="post-quote">
          <p>
            <span class="user-name-post">Ginebra Benutti</span>
            Here's a picture of my last photo shoot.. 
          </p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
